<div class="login-wrapper">
  <div class="container">
      <h1>Login</h1>
      <form>
          <div class="form-group">
          
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" 
        [(ngModel)]="email"
        minlength="5"
        maxlength="60"
        required
        #emailInput="ngModel"
        [ngClass]="{
          'is-valid': emailInput.touched && emailInput.valid,
          'is-invalid': emailInput.touched && !emailInput.valid}"
      (ngModelChange)="emailInput = $event.toLowerCase()"

        >
        @if (emailInput.touched && emailInput.invalid && emailInput.value) {
          <div class="alert alert-danger">
          Email requerido (entre 5 y 60 caracteres)</div>
        }
        
        <br/>
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
        [(ngModel)]="password"
        #passwordInput="ngModel"
        (ngModelChange)="passwordInput = $event.toLowerCase()"
        >
      </div>
      <br/>
      <button type="submit" class="btn btn-primary" [disabled]="!emailInput.valid" (click)="sendLogin()">Login</button>
    </form>
    @if (error) {
      <div class="alert alert-danger text-center error-message" role="alert">
        <p>{{ error }}</p>
      </div>
    }
    <div class="mt-3">
      <p>No tienes una cuenta? <a aria-current="page" [routerLink]="['/register']" routerLinkActive="router-link-active">Regístrate aquí</a></p>
    </div>
  </div>
</div>
